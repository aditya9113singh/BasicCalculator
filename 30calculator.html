<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="30calculator.css"/>
</head>
<body>
    <h1>Baisc Calculator</h1>
    <div class="main">
        <div class="screen">
            
        </div>
        <div class="num">
            <div class="l1">
                <button class="b1 btn" id="1">1</button>
                <button class="b2 btn" id="2">2</button>
                <button class="b3 btn" id="3">3</button>
            </div>
            <div class="l2">
                <button class="b4 btn" id="4">4</button>
                <button class="b5 btn" id="5">5</button>
                <button class="b6 btn" id="6">6</button>
            </div>
            <div class="l3">
                <button class="b7 btn" id="7">7</button>
                <button class="b8 btn" id="8">8</button>
                <button class="b9 btn" id="9">9</button>
            </div>
            <div class="l4">
                <button class="bac">AC</button>
                <button class="b0 btn" id="0">0</button>
                <button class="beq">=</button>
            </div>

        </div>
        <div class="sym"> 
            <button class="bplu">+</button>
            <button class="bdiv">/</button>
            <button class="bmul">*</button>
            <button class="bmin">-</button>
        </div>
    </div>
    <script src="30calculator.js"></script>
</body>
</html>
